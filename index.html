<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="styles.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="col-lg-offset-4 col-lg-4" id="panel">
            <h2>Get In Touch</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="nameInput" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="nameInput">Name:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="emailInput" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="emailInput">Email:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="phoneInput" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="phoneInput">Phone Number:</label>
                </div>
                <div class="form-group">
                    <input id="messageInput" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="messageInput">Message:</label>
                </div>
                <div class="form-group">
                    <center>
                        <button type="submit" class="btn btn-warning" onclick="sendMessage()">Send <span
                                class="glyphicon glyphicon-send"></span></button>
                    </center>
                    <div id="responseDisplay" class="response hidden"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
